<!DOCTYPE html>

<!-- Rama de prueba -->

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Challenge #1</title>
    </head>
    <body>
        <main>
            <div class="principal">
                <div class="p1">      
                    <div class="cont-logo">
                        <img src="images/Logo.png" alt="Logo de Alura" class="logo-img">
                    </div>
                    <div class="cont-entrada">
                        <form>
                            <label for="ingresarTexto"></label>
                            <textarea type="text" id="text-input" autofocus placeholder="Ingresar texto aquí"></textarea>
                        </form>
                    </div>
                    <div class="cont-botones"> 
                        <div class="advertencia">
                            <img id="advertencia-img" src="images/Vector.png" alt="Vector de advertencia">
                            <p id="advertencia-msj">Solo letras minúsculas y sin acentos</p>
                        </div>        
                        <div class="botones"> 
                            <button id="encriptar">Encriptar</button>
                            <button id="desencriptar">Desencriptar</button>
                        </div>
                    </div>              
                </div>     
                <div class="p2">
                    <div class="cont-salida">
                        <img src="images/person.png" alt="Persona con lupa" class="salida-img">
                        <div class="salida-msj">
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
