<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parte 1</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>  
        <div class="cnt-padre">
            <div class="cnt-logo">
                <img src="images/Logo.png" alt="Logo de Alura." class="logo-img">
            </div>
            <div class="cnt-input">
                <textarea id="campo1" placeholder="Inserte el texto aquí"></textarea>           
            </div>
        <div class="cnt-output">
                <img src="images/person.png" alt="Persona." id="persona">
                <div class="mensajes">
                    <h3 id="txt1">Ningún mensaje fue <br> encontrado</h3>
                    <p id="txt2">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                    <textarea class="output-salida" readonly></textarea>
                    <button class="btn3" onclick="accionBotonCopiar()">Copiar</button>
                </div>    
            </div>
        <div class="cnt-botones">
                <div class="alerta">
                    <img src="images/Vector.png" alt="Vector.">
                    <p>Sin acentos ni carácteres especiales</p>
                </div>
                <div class="botones" id="botonesId">
                    <button class="btn1" onclick="accionBotonEncriptar()">Encriptar</button>
                    <button class="btn2" onclick="accionBotonDesencriptar()">Desencriptar</button>
                </div>
            </div>
        </div>
        <script src="criptador.js"></script>
    </body>
</html>
