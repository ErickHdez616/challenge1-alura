<!DOCTYPE html>

<!-- Rama de prueba A-->

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Challenge #1/Output</title>
    </head>
    <body>
        <main>
            <div class="principal">
                <div class="p1">      
                    <div class="cont-logo">
                        <img src="images/Logo.png" alt="Logo de Alura" class="logo-img">
                    </div>
                    <div class="cont-entrada">
                        <form>
                            <label for="ingresarTexto"></label>
                            <textarea type="text" id="text-input" autofocus placeholder="Ingresar texto aquí"></textarea>
                        </form>
                    </div>
                    <div class="cont-botones"> 
                        <div class="advertencia">
                            <img id="advertencia-img" src="images/Vector.png" alt="Vector de advertencia">
                            <p id="advertencia-msj">Solo letras minúsculas y sin acentos</p>
                        </div>        
                        <div class="botones"> 
                            <button id="encriptar">Encriptar</button>
                            <button id="desencriptar">Desencriptar</button>
                        </div>
                    </div>              
                </div>     
                <div class="p2">
                    <div class="cont-salida">
                        <div class="output">
                            <form>
                                <label for="output-text"></label>
                                <textarea type="text" id="text-output">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
                            </form>
                        </div>
                        <div class="cont-copiar">
                            <button id="copiar">Copiar</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
